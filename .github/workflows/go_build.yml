name: Go Build

on:
  workflow_dispatch:
  
  push:
  
  pull_request:

jobs:

  Go Build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      run: go build -v ./...
